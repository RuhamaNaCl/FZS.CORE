<script>
document.addEventListener('DOMContentLoaded',()=>{
  const signatureText="S.M. Ridwanullah Ruhama";
  const subtitleText="185th Anniversary Celebration üéä";
  const sig=document.getElementById('signature');
  const sub=document.getElementById('subtitle');
  const intro=document.getElementById('intro');
  function typeText(el,text,speed=80){return new Promise(res=>{el.textContent='';let i=0;function step(){if(i<text.length){el.textContent+=text.charAt(i);i++;setTimeout(step,speed);}else res();}step();});}
  (async()=>{
    await typeText(sig,signatureText,80);
    await new Promise(r=>setTimeout(r,400));
    sub.style.opacity=1;
    await typeText(sub,subtitleText,70);
    await new Promise(r=>setTimeout(r,900));
    intro.classList.add('fade-out');
    setTimeout(()=>intro.remove(),1000);
    document.body.classList.remove('intro-locked');
  })();
});
